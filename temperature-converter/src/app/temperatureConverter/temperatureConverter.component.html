<div class="layout-column align-items-center mt-50" >

  <section class="layout-row align-items-center justify-content-between">
    <label>Celsius: </label>
    <input type="number" class="large" [formControl]="cControl" data-test-id="celsius-input"/>
  </section>

  <section class="layout-row align-items-center justify-content-between">
      <label>Fahrenheit: </label>
      <input type="number" class="large" [formControl]="fControl" data-test-id="fahrenheit-input"/>
  </section>
</div>
